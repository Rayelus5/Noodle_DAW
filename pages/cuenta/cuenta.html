<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="title-page"></title>
    <link rel="stylesheet" href="../../style/style.css">
  </head>
  <body>
    <br>
    <hr class="separation-line-2">
    <br>
    <div style="height: 30px;"></div>
    <div style="text-align: center;">
        <h2>~ Acceder a Noodle ~</h2>
        <p>Inicia sesión con tu cuenta.</p>
    </div>
    <div style="height: 30px;"></div>
    <br>
    <hr class="separation-line-2">
    <br>

    <section>

      <article id="account-article" class="account-article">
        <div class="blog-post">
          <h3> <img class="icon-blog" style="vertical-align: top; filter: hue-rotate(10deg);" src="https://icones.pro/wp-content/uploads/2021/05/symbole-de-l-homme-vert.png"> <span id="account-title">Acceso Alumnado</span></h3>
          <span class="blog-date"></span>
        </div>
        <p id="article-info">
            Inicia sesión en tu cuenta de alumno.
        </p>

        <br>

        <form id="account-form" action="">

          <div class="account-inputs-box">
            <input placeholder="Usuario" id="userAlumno" name="userAlumno" class="account-input" type="text" maxlength="20">
            <br>
            <input placeholder="Contraseña" id="passwordAlumno" name="passwordAlumno" class="account-input" type="password" maxlength="30">
          </div>

          <button onclick="loginAccount()" class="btn-article login-btn">Iniciar Sesión</button>
          <br>
          <p id="errorMsg" style="color: red; font-size: 13px;"></p>
          <br>
        </form>

        <div id="account-tarea">
          <br>
          <hr class="separation-line-1">
          <h3 class="account-subtitle">Material y recursos</h3>
          <div class="material-tarea">
            <a class="btn-article material-tarea-btn" target="_parent" href="../calendario/examenes.html">Calendario de Exámenes</a>
            <a class="btn-article material-tarea-btn" target="_parent" href="../calendario/tareas.html">Calendario de Tareas</a>
            <a class="btn-article material-tarea-btn" target="_parent" href="../horario/index.html">Horario de clase</a>

            <br>
            <br>

            <button onclick="logOut()" style="font-size: 18px; background-color: rgb(255, 84, 84); border: solid 2px rgb(133, 18, 18);" class="btn-article material-tarea-btn" href="#">
              <img style="height: 30px; vertical-align: middle; margin-right: 5px;" src="https://i.ibb.co/vPWh2fg/logout.png">
              Cerrar Sesión
            </button>
          </div>
        </div>

        <br><br>
      </article>

      

    </section>

    <script>
      function logOut() {
        localStorage.clear("username");
        localStorage.clear("password");
        location.reload();
    }
    </script>

    <script>
        console.log("Bienvenido a mi página web!");
    </script>
    <script src="../../script/script.js"></script>
  </body>
</html>
